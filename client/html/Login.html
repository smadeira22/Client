<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="shortcut icon" href="/client/Assets/CrownFav.png" type="image/x-icon">
    <link rel="stylesheet" href="../Css/Login.css">
    <title>Login Page</title>
</head>

<body>

    <div class="container">
        <div class="img"><img src="/client/Assets/CrownLogo.png" id="crown"></div>
        <div id="login-form-wrap">
            <h2>Login</h2>
            <form id="login-form">
                <p>
                    <input type="text" id="username" name="username" placeholder="Username" required><i
                        class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <input type="email" id="email" name="email" placeholder="Password" required><i
                        class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <input type="submit" id="login" value="Login">
                </p>
            </form>
        </div>
    </div>

</body>

</html>
